<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
  <title>Información curso</title>
</head>
<body>
  <div class="container">
    <!-- Se introducen los campos del formulario-->
    <h1> Inserta un curso </h1>
    <!-- Es importante incluir el atributo que modificara el comportamiento del submit para que devuelva falso y no se refresque la pagina-->
    <form class="form-horizontal" id="formulario" onsubmit="return false">
      <div class="form-group">
        <label for="nombreCurso">Nombre del curso</label>
        <!-- Todos los campos serán required -->
        <input type="text" class="form-control" id="nombreCurso" placeholder="Introduce el nombre del curso." required>
      </div>
      <div class="form-group">
        <label for="tipoCurso">Tipo de curso</label>
        <input type="text" class="form-control" id="tipoCurso" placeholder="Introduce el tipo de curso." required>
      </div>
      <div class="form-group">
        <label for="nombreProfesor">Nombre del profesor</label>
        <input type="text" class="form-control" id="nombreProfesor" placeholder="Introduce el nombre del profesor que impartirá el curso." required>
      </div>
      <div class="form-group">
        <label for="fechaInicio">Fecha de inicio</label>
        <input type="date" class="form-control" id="fechaInicio" required>
      </div>
      
      <div class="form-group">
        <label for="fechaFinal">Fecha de fin</label>
        <input type="date" class="form-control" id="fechaFinal" required>
      </div>
      <div class="form-group">
        <label for="horas">Horas</label>
        <!-- Se incluyen steps de incremento de 0.5 para permitir una mayor precision a la hora de poner las horas-->
        <input type="number" class="form-control" id="horas" min="0" max="1000"  step="0.5" required>
      </div>
      <!-- Botón que permite ejecutar el submit y mostrar la ventana con la información del curso-->
      <button type="submit" class="btn btn-primary" id="submit">¡Mostrar curso!</button>
    </form>
  </div>
</body>
</html>
